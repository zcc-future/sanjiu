<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/index.css" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	</head>
	<body style="background:#EBF2FA;">
		<div class="head-f">
			<a href="#" class="zc-icon">&#xe603;</a>
			注册
		</div>
		<div id="head"></div>
    	<form class="reg-sign-form" method="post" action="member.mobi?cmd=reg&ac=register" data-ajax="false">
			<input type="hidden" name="open_id" id="open_hidden" value="">
		  		<table width="100%" border="0" cellspacing="2" >
				<tr> 
			 		<td width="85%">
			 			<div class="zc-icon">&#xe619;</div>
			 			<input name="name" type="text" class="input_text" placeholder="请设置您的昵称" id="name" size="35"/><br/>		 
			 		</td>
				</tr>
				<tr> 
			 		<td width="85%">
			 			<div class="zc-icon">&#xe619;</div>
			 			<input name="username" type="text" placeholder="例：123456@qq.com" class="input_text" id="username" size="35"/><br/>	  
			 		</td>
				</tr>
				<tr> 
			  		<td>
			  			<div class="zc-icon">&#xe628;</div>
			  			<input id="password" name="password" type="password" class="input_text" size="35" placeholder="请输入您设置的密码" />
			  		</td>
				</tr>
				<tr> 
			  		<td>
			  			<div class="zc-icon">&#xe628;</div>
			  			<input id="repassword" name="repassword" placeholder="确认密码" type="password" class="input_text" size="35"/>
			  		
			  		</td>
				</tr>
				<tr>
					<td>
						<div class="zc-icon">&#xe6e0;</div>
						<input id="repassword" placeholder="请输入您的手机号码"  name="mobile" type="text" class="input_text" size="35"/><br/>
					</td>
				</tr>
				<tr class="reg-sign-btn"> 
			  		<td> 
			  			<input type="hidden" name="ref" value="">
			  			<input type="submit" class="btn-box" data-icon="check" value="注 册"/><br/>
			  			<a class="sign-h" href="login.html">已有账号？立即登录</a>
			  		</td>
				</tr>
		  	</table>
		</form>  

	</body>
</html>
