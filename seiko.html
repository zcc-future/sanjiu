<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>型号查询</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="head-f">
			<a href="index.html" class="zc-icon">&#xe603;</a>
			型号查询
		</div>
		<div id="head"></div>
		<form id="seikoForm">
			<div>微信搜索“三九轴承网”，关注有惊喜！</div>
			<ul class="seiko-title">
				<li style="background: #eee;">型号查询</li>
			</ul>
			<ul class="seiko-con">
				<li>
					型号：
					<input type="text" />
				</li>
				<li>
					类型：
					<select name="cat" style="height:24px;">
						<option value=''>任意类型</option>
						<option value="球轴承">球轴承</option>
					</select>
				</li>
				<li>
					内径：
					<input type="text" />
				</li>
				<li>
					外径：
					<input type="text" />
				</li>
				<li>
					宽度：
					<input type="text" />
				</li>
				<li>
					重量：
					<input type="text" />
				</li>
				<li style="text-align: center;">
					<input type="radio" name="type" value="fuzzy" checked="checked">
					模糊搜索&nbsp;&nbsp;
					<input type="radio" name="type" value="exact" >
					精确搜索
					</br>
					<input class="search_in" name="" type="submit" value="查询一下" />
				</li>
			</ul>
		</form>
		<div class="seiko-code">
			<img src="images/222.jpg" />
		</div>
			
		
	</body>
</html>
