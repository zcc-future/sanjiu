<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更改密码</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no“>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body style="max-width: 640px;">
		<div class="head-f">
			<a href="myCenter.html" class="zc-icon">&#xe603;</a>
			更改密码
		</div>
		<div id="head"></div>
				
		<div class="ui-collapsible-content" aria-hidden="false">
			<form id="myform" method="post" action="member.do.mobi?ac=update_password" data-ajax="false"> 
  				<table width="99%" border="0" cellpadding="5" cellspacing="0">
				<tbody>
					<tr>
						<td width="20%" align="center">输入原密码</td>
	    				<td>
	    					<input id="oldpassword" name="oldpassword" type="password" class="validate[required,length[5,25]] input_text ui-input-text ui-body-c">
	    				</td>
					</tr>
					<tr>
						<td align="center">输入新密码</td>
						<td>
							<input id="newpassword" name="newpassword" type="password" class="validate[required,length[5,25]] input_text ui-input-text ui-body-c">
						</td>
					</tr>
					<tr>
						<td align="center">确认新密码</td>
						<td>
							<input id="renewpassword" name="renewpassword" type="password" class="validate[required,confirm[newpassword]] input_text ui-input-text ui-body-c">
						</td>
					</tr>
					<tr>
					  	<td align="right">&nbsp;</td>
					  	<td>
					  		<div data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-icon="check" data-theme="c" data-disabled="false" class="ui-submit ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-c" aria-disabled="false">	
					  			<input type="submit" value="保 存" data-icon="check" class="ui-btn-hidden" data-disabled="false">
					  		</div>
					  	</td>
					</tr>
  				</tbody>
  			</table> 
  		</form>   
	</div>
		
		
		
		
		<!--内容-->
		
		
		
	</body>
</html>
